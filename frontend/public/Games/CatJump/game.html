<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="game.css" />
    <link rel="icon" href="Sprites/icon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="Sprites/icon.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86"
    />

    <meta
      name="description"
      content="A small HTML video game by Pranaw Bajracharya"
    />

    <title>Game</title>
  </head>

  <html lang="en">
    <div  onclick="jump()">
      <div id="Header">
        <h1>CAT JUMP!</h1>
        <p>Instructions: Click to jump! Your score is based on time.</p>
      </div>
      <div id="Game">
        <div id="Cat">
          <img
            id="cat_image"
            alt="Image of cat player character"
            src="Sprites/standing.png"
          />
        </div>

        <div id="Obstacle">
          <img alt="Image of Obstacle" src="Sprites/pokeball.png" />
        </div>
      </div>

      <p id="score_board">Score: <span id="score"></span></p>
      <p id="score_board">High Score: <span id="high_score"></span></p>
    </div>
    </html>
    <!-- Removed Audio so I can put this on my porfolio site.-->
    <!--
	<audio id = "Music" loop autoplay src = "Audio/jazzyfrench.mp3"
	</audio> 
	-->
  </body>

  <script src="script.js"></script>
